<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & JS Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interactive CSS Animations & JavaScript Functions</h1>

    <!-- Part 1: Button with hover effect -->
    <button id="hoverBtn">Hover Over Me</button>

    <!-- Part 3: Box to animate via JS -->
    <div id="animatedBox">Click the Button!</div>
    <button id="animateBtn">Animate Box</button>

    <!-- Part 3: Card flip example -->
    <div class="card-container">
        <div class="card" id="flipCard">
            <div class="front">Front</div>
            <div class="back">Back</div>
        </div>
        <button id="flipBtn">Flip Card</button>
    </div>

    <!-- Part 2: JS function example -->
    <div>
        <h2>Calculator</h2>
        <input type="number" id="num1" placeholder="Number 1">
        <input type="number" id="num2" placeholder="Number 2">
        <button id="sumBtn">Add Numbers</button>
        <p id="sumResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
